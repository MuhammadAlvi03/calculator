<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="inputs">
            <div class="rowOne">
                <div class="clear"></div>
                <div class="decimal"></div>
                <div class="negative"></div>
            </div>
            <div class="rowTwo">
                <div class="numsContainer">
                    <div class="numButton" class="seven"></div>
                    <div class="numButton" class="eight"></div>
                    <div class="numButton" class="nine"></div>
                    <div class="numButton" class="four"></div>
                    <div class="numButton" class="five"></div>
                    <div class="numButton" class="six"></div>
                    <div class="numButton" class="one"></div>
                    <div class="numButton" class="two"></div>
                    <div class="numButton" class="three"></div>
                    <div class="numButton" class="zero"></div>
                    <div class="equals"></div>
                </div>
                <div class="operationsContainer">
                    <div class="opButton" class="divide"></div>
                    <div class="opButton" class="multiply"></div>
                    <div class="opButton" class="subtract"></div>
                    <div class="opButton" class="add"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
