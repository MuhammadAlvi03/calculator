<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="inputs">
            <div class="rowOne">
                <div class="clear">AC</div>
                <div class="decimal">.</div>
                <div class="negative">+/-</div>
            </div>
            <div class="rowTwo">
                <div class="numsContainer">
                    <div class="numButton" class="seven">7</div>
                    <div class="numButton" class="eight">8</div>
                    <div class="numButton" class="nine">9</div>
                    <div class="numButton" class="four">4</div>
                    <div class="numButton" class="five">5</div>
                    <div class="numButton" class="six">6</div>
                    <div class="numButton" class="one">1</div>
                    <div class="numButton" class="two">2</div>
                    <div class="numButton" class="three">3</div>
                    <div class="numButton" class="zero">0</div>
                    <div class="equals">=</div>
                </div>
                <div class="operationsContainer">
                    <div class="opButton" class="divide">&divide;</div>
                    <div class="opButton" class="multiply">&times;</div>
                    <div class="opButton" class="subtract">-</div>
                    <div class="opButton" class="add">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
